<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <section class="hero is-small is-link has-text-centered">
    <div class="hero-body">
      <p class="title">Number Guessing Game</p>
    </div>
  </section>

  <div class="container">
    <section class="section">
      <h1 class="title"> Try to guess a number between 1-100</h1>
      <h2 class="subtitle">
        Note: You only get 10 guesses!
      </h2>
      <h2 id="num">
        Attempts remaining: 10
      </h2>
      <section>
        <input id="guess" class="input is-link is-medium" type="text" name="number" placeholder="Make a guess" />
        <p id="lowHi"></p>
        <div class="mt-4">
          <button id="button" class="button is-medium">
            Submit
          </button>
        </div>
      </section>
  </div>


  <div class="container">
    <section class="section">
      <h1 class="title">Past Guesses</h1>
      <h2 class="subtitle">Your previous guesses are shown below </h2>
      <div>
        <p id="attempt"></p>
        <p class="result"></p>
      </div>
    </section>
  </div>


  <!-- needs work -->
  <footer class="footer">
    <div class="content has-text-centered">
      <img src = "https://cdn.glitch.com/89fb5b85-4c20-461c-abe1-c7f1bd17c13c%2FPoweredby_100px-White_VertText.png?v=1619531592690" alt = "Powered by Giphy"/>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" defer></script>
</body>

</html>
